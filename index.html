<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <div class="screen" data-current-operand>0</div>
      <button class="btn gray-btn ac-bn" data-all-clear>AC</button>
      <button class="btn gray-btn" data-negative-positive>+/-</button>
      <button class="btn gray-btn" data-percent="">%</button>
      <button class="btn yellow-btn" data-operation>/</button>
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn yellow-btn" data-operation>x</button>
      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn yellow-btn" data-operation>-</button>
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn yellow-btn" data-operation>+</button>
      <button class="btn zero-btn" data-number>0</button>
      <button class="btn dot-btn" data-number>.</button>
      <button class="btn yellow-btn equal-btn" data-equals>=</button>
    </main>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
